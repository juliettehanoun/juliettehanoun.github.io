<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div id="title">
        <h1 class="ui center aligned header">Juliette Hanoun</h1>
        <h2 class="ui center aligned header">3D Animator</h2>
    </div>

    <div id="tabs" class="ui two column centered grid">
        <div class="ui secondary menu">
            <a class="item active" data-tab="first">Videos</a>
            <a class="item" data-tab="second">Pictures</a>
            <a class="item" data-tab="third">About</a>
        </div>
    </div>

    <!--Tab 1-->
    <div class="ui tab active" data-tab="first">



    </div>

    <!--Tab 2-->
    <div class="ui tab" data-tab="second">

        <div id="pictures" class="ui grid">

            <img id="picture1" class="four wide column" src="images/test1.jpg">
            <div class="four wide column"></div>
            <div class="four wide column"></div>
            <div class="four wide column"></div>
        </div>

    </div>

    <!--Tab 3-->
    <div class="ui tab" data-tab="third">
        Third
    </div>





    <!--Script-->
    <script>
        $('.menu .item')
            .tab();

        /*Fade in*/
        $('#tabs .item').tab({
            'onVisible': function() {

                $('#picture1').transition({
                    animation: 'scale',
                    duration: 500,
                    allowRepeats: false
                });

            }
        });

    </script>

</body>

</html>
